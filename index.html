<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main">
		<h1>Mi Primer Formulario</h1>
		<form action="">
			<div class="form-body">
				<h2 class="form-title">Informacion Basica</h2>
				<div class="form-group">
					<label for="nombre">Nombre Completo</label>
					<input type="text" id="nombre">
				</div>
				<div class="form-group">
					<label for="nacimiento">Fecha de Nacimiento</label>
					<input type="date" id="nacimiento">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<div class="input-group">
						<div class="input-radio"><input type="radio" name="gender"> Masculino</div>
						<div class="input-radio"><input type="radio" name="gender"> Femenino</div>
					</div>
				</div>
				<div class="form-group">
					<label for="direccion">Direccion</label>
					<input type="text" id="direccion">
				</div>
			</div>
			<div class="form-body">
				<h2 class="form-title">Informacion Extra</h2>
				<div class="form-group">
					<label>Intereses</label>
					<div class="input-group">
						<div class="input-checkbox"><input type="checkbox"> Libros</div>
						<div class="input-checkbox"><input type="checkbox"> Peliculas</div>
						<div class="input-checkbox"><input type="checkbox"> VideosJuegos</div>
					</div>
				</div>
				<div class="form-group">
					<label for="color">Color Favorito</label>
					<input type="color" id="color">
				</div>
			</div>
			<button type="submit" class="btn btn-send">Enviar Datos</button>
			<button type="reset" class="btn btn-reset">Restaurar Formulario</button>
		</form>
	</div>
</body>
</html>
